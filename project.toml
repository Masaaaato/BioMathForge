[build-system]
requires = ["setuptools>=73.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biomathforge"
version = "0.1.0"
description = "Integrated biochemical reaction network generation and pathway analysis toolkit"
authors = [
    { name = "Masato Tsutsui", email = "masato.tsutsui@protein.osaka-u.ac.jp" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["biochemistry", "reaction networks", "pathway analysis", "systems biology", "bioinformatics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Mathematics",
]

dependencies = [
    # Core LangGraph and LangChain ecosystem
    "langgraph==0.5.3",
    "langgraph-cli[inmem]==0.3.5",
    "langgraph-runtime-inmem==0.6.0",
    "langgraph-api==0.2.98",
    "langgraph-sdk==0.1.73",
    "langgraph-checkpoint==2.1.1",

    "langchain==0.3.26",
    "langchain-core==0.3.69",
    "langchain-community==0.3.27",
    "langchain-openai==0.3.28",
    "langchain-anthropic==0.3.17",
    "langchain-tavily==0.2.10",
    "langsmith==0.4.8",

    # AI/LLM providers
    "openai==1.97.0",
    "langchain-deepseek==0.1.3",
    "langchain-groq==0.3.6",
    "langchain-google-vertexai==2.0.27",
    "langchain-google-genai==2.1.8",
    "anthropic==0.58.2",

    # Search and web scraping
    "tavily-python==0.7.10",
    "duckduckgo-search==8.1.1",
    "exa-py==1.14.17",
    "beautifulsoup4==4.13.4",
    "requests==2.32.4",
    "httpx==0.28.1",
    "markdownify==1.1.0",

    # Scientific computing and data analysis
    "pandas==2.3.1",
    "numpy==2.2.6",
    "networkx==3.5",
    "tqdm==4.67.1",
    "scipy==1.16.0",
    "bottleneck==1.5.0",
    "numexpr==2.11.0",
    "biomass==0.14.0",

    # Configuration and utilities
    "python-dotenv==1.1.1",
    "pyyaml==6.0.2",
    "rich==14.0.0",

    # Data formats and parsing
    "pydantic==2.11.7",
    "xmltodict==0.14.2",
    "pymupdf==1.26.3",
    "tabulate==0.9.0",

    # Testing (included in main dependencies for CI/CD)
    "pytest==8.4.1",

    # CLI support
    "langgraph-cli[inmem]==0.3.5"
]

[project.optional-dependencies]
# Development dependencies
dev = [
    "mypy>=1.11.1", 
    "ruff>=0.6.1",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "pre-commit>=3.0.0",
]

# Documentation dependencies  
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=2.0.0",
    "myst-parser>=3.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
]

# Notebook and visualization dependencies
notebooks = [
    "jupyter>=1.0.0",
    "ipykernel>=6.29.5",
    "matplotlib>=3.8.0",
    "seaborn>=0.13.0",
    "plotly>=5.17.0",
    "networkx[default]>=3.2.1",  # with visualization extras
]

# Research paper analysis
research = [
    "arxiv>=2.1.3",
    "linkup-sdk>=0.2.3",
]

# Cloud storage and databases
cloud = [
    "azure-identity>=1.21.0",
    "azure-search>=1.0.0b2", 
    "azure-search-documents>=11.5.2",
    "supabase>=2.15.3",
]

# MCP (Model Context Protocol) support
mcp = [
    "langchain-mcp-adapters>=0.1.6",
    "mcp>=1.9.4",
]

# All optional dependencies combined
all = [
    "biomathforge[dev,docs,notebooks,research,cloud,mcp]"
]

[project.urls]
Homepage = "https://github.com/yourusername/biomathforge"
Documentation = "https://biomathforge.readthedocs.io/"
Repository = "https://github.com/yourusername/biomathforge.git"
"Bug Tracker" = "https://github.com/yourusername/biomathforge/issues"
Changelog = "https://github.com/yourusername/biomathforge/blob/main/CHANGELOG.md"


[tool.setuptools]
packages = [
    "biomathforge",
    "biomathforge.network_builder",
    "biomathforge.network_builder.prompts",
    "biomathforge.network_builder.validation",
    "biomathforge.pathway_analyzer",
    "biomathforge.pathway_analyzer.graph",
    "biomathforge.pathway_analyzer.graph.nodes",
    "biomathforge.pathway_analyzer.utils",
    "biomathforge.shared",
    "biomathforge.shared.ai",
    "biomathforge.shared.utils",
]

[tool.setuptools.package-dir]
biomathforge = "src/biomathforge"

[tool.setuptools.package-data]
"*" = ["py.typed", "*.yaml", "*.yml", "*.json", "*.txt", "*.md"]
